      - layout: top-middle
        title:  Extr3mis microK8's Cluster
        quote: >
          I've learned to do it wrong enough ways to keep failing correctly. 
        description: | 
          Extremis is a 5 node Raspberry Pi Cluster that runs various Web Services through Docker. The master node is a Pi 4 4GB, while the nodes are the 3B+ boards. 
      - layout: top-middle
        title:  Ubiquity Unifi Network
        quote: >
          No one needs enterprise gear for their home; but it's cool. 
        description: | 
          It's the full stack with a Raspberry Pi 3B+ running the controller software. A wireless mesh network was recently setup with two AP's. The network has a guest wifi, IoT wifi, and the VLAN configuration to secure the traffic with blocking on the firewall. Thanks to the Extremis Project, the network is also protected by a PiHole, has PiVPN, and other home automation services that require this gear to function properly.  

